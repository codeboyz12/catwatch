<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Stopwatch</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #444;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 250px;
            margin: 30px auto;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .timer-circle {
            margin: 50px;
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }
        .timer-circle::after {
            margin: 50px;
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px dashed #ff4040;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cat {
            position: absolute;
            left: 0;
            bottom: 10px;
            transition: left linear;
        }
        .food {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .level-cat {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level-cat img {
            width: 60px;
            transition: transform 0.5s ease-in-out;
        }
        .level {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
            color: #ff6b6b;
        }
        button, select {
            padding: 12px 18px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #ff4040;
        }
        .toolsBar {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>üê± Cat Stopwatch ‚è≥</h1>
    <div class="timer-circle" id="timer">00:00:00</div>
    <div class="level-cat">
        <img src="cat2.png" id="levelCat" width="60">
        <div class="level" id="level">Level 1</div>
    </div>
    <div class="toolsBar">
        <div class="settimer">
            <label for="timeSelect">Set Timer:</label>
            <select id="timeSelect">
                <option value="1200">20 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="2700">45 Minutes</option>
            </select>
        </div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div class="container">
        <img src="cat2.png" class="cat" id="cat" width="50">
        <img src="food2.png" class="food" width="50">
    </div>
    <script>
        let timer = 0;
        let duration = 1200;
        let interval;
        let isRunning = false;
        let catLevel = parseInt(sessionStorage.getItem("catLevel")) || 1;
        let catSize = parseInt(sessionStorage.getItem("catSize")) || 50;
        
        const cat = document.getElementById("cat");
        const timerDisplay = document.getElementById("timer");
        const startStopBtn = document.getElementById("startStop");
        const resetBtn = document.getElementById("reset");
        const timeSelect = document.getElementById("timeSelect");
        const levelDisplay = document.getElementById("catLevel");
        const containerWidth = document.querySelector(".container").clientWidth;
        
        cat.style.width = `${catSize}px`;
        levelDisplay.textContent = catLevel;
        
        timeSelect.addEventListener("change", () => {
            duration = parseInt(timeSelect.value);
            resetTimer();
        });
        
        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            let s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
        
        startStopBtn.addEventListener("click", () => {
            if (!isRunning) {
                isRunning = true;
                startStopBtn.textContent = "Stop";
                interval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = formatTime(timer);
                    let progress = Math.min((timer / duration) * (containerWidth - 60), containerWidth - 60);
                    cat.style.left = progress + "px";
                    if (timer >= duration) {
                        clearInterval(interval);
                        isRunning = false;
                        startStopBtn.textContent = "Start";
                        catSize += 10;
                        catLevel++;
                        cat.style.width = `${catSize}px`;
                        levelDisplay.textContent = catLevel;
                        sessionStorage.setItem("catSize", catSize);
                        sessionStorage.setItem("catLevel", catLevel);
                    }
                }, 1000);
            } else {
                clearInterval(interval);
                isRunning = false;
                startStopBtn.textContent = "Start";
            }
        });
        
        resetBtn.addEventListener("click", resetTimer);
        
        function resetTimer() {
            clearInterval(interval);
            timer = 0;
            timerDisplay.textContent = "00:00:00";
            cat.style.left = "0px";
            isRunning = false;
            startStopBtn.textContent = "Start";
        }
    </script>
</body>
</html>
